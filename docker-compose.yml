version: '3.8'
services:

  #Apache Service
  webserver:
    hostname: httpd
    image: httpd:2.4.43
    container_name: webserver
    depends_on:
      - app
    volumes:
      - "./etc/apache2/:/etc/apache2/"
    restart: unless-stopped
    tty: true
    networks:
      - net

  #MySQL Service
  db:
    hostname: db
    container_name: db
    image: 'yobasystems/alpine-mariadb:latest'
    environment:
      MYSQL_ROOT_PASSWORD: 'db'
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'db'
      MYSQL_PASSWORD: 'db'
    volumes:
      - dbdata:/var/lib/mysql/ # allows you to stop and restart the db service without losing data
      - ./etc/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - net

  #ldap Service
  ldap:
    hostname: ldap
    container_name: ldap
    image: 'osixia/openldap:1.1.8'
    networks:
      - net

  #phpldapadmin Service
  phpldapadmin:
    hostname: phpldapadmin
    container_name: phpldapadmin
    image: 'osixia/phpldapadmin:0.9.0'
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: ldap
      PHPLDAPADMIN_HTTPS: "false"
    ports:
      - 8082:80
    networks:
      - net  

  #PHP Service
  app:
    hostname: app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: baragenda
        APP_REPO: https://github.com/vslcatena/baragenda.git
        APP_REPO_BRANCH: dev
    container_name: app
    depends_on: 
      - db    
    restart: unless-stopped
    tty: true
    environment:
      APP_NAME: baragenda
    ports:
      - 1234:8080
    volumes:
      - ./laravel-app:/var/www/laravel
      - "./etc/php/local.ini:/usr/local/etc/php/conf.d/local.ini"
    networks:
      - net
    command: bash -c "
             if ls /var/www/$$APP_NAME 2> /tmp/test.txt; then mv /var/www/$$APP_NAME /var/www/laravel/$$APP_NAME ; else echo 0; fi
             && cd /var/www/laravel/$$APP_NAME
             && php artisan migrate
             && php artisan serve --port=8080 --host=app"

#Docker Networks
networks:
  net:
    driver: bridge
volumes:
  dbdata:
    driver: local
  laravel-app:
    driver: local
